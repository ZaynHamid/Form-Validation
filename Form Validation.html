<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fffcc966dd.js" crossorigin="anonymous"></script>
    <title>Form Validation Changed</title>
</head>

<body style="overflow-x: hidden;background-color: #f9f9f9;">

    <div class="container" style="position: relative;top: 20%;left: 10%;width: 70%;">
        <h4 style="position: inherit;left: 26%;">Sign in</h4>
        <p style="position: inherit;left: 22%;font-size: 20px;">Use your Google Account</p>
        <form autocomplete="on">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username, phone number or email"
                    name="email" style="width: 70%;box-shadow: none;" id="inputField">
            </div>
    
            <div class="form-group mt-3">
                <input type="password" class="form-control" placeholder="Password" name="pswd"
                    style="width: 70%;box-shadow: none;" id="pswdField">
            </div>
            <div class="mt-3">
                <a href="#" style="color: #00376b;text-decoration: none;">Forgot password?</a>
            </div>
        </form>
            <button class="btn btn-dark mt-3 text-center" style="width: 56%;left: 7%;position: relative;" id="loginBtn">Login</button>
            <p style="position: relative;left: 21.5%;color: red;font-weight: 400;font-size: 19px;" class="mt-2" id="error"></p>
    
        <hr style="width: 70%;" class="mt-4">
        <div style="display: inline;position: relative;left: 22%;">
            <i class="fab fa-facebook" style="font-size: 28px;color: #385185;"></i> <a href="#"
                style="text-decoration:none;font-family:Verdana, Geneva, Tahoma, sans-serif;color:#385185;position: inherit;top: -4px;">
                Log in with Facebook</a>
        </div><br>
        <br>
        <span style="text-align: center;">Don't have an account? <a href="#">Sign Up</a></span>
        <div style="position: relative;left: 20%;" class="mt-2"><br>
        <p style="position: inherit;left: 8%;">Get our app.</p>
        <a href="#"><img src="appstore.png" width="150" height="50"></a>
        <a href="#"><img src="googleplay.png" width="150" height="50"></a>
        </div>
    </div>

    <script src="formValidation.js" defer></script>
</body>

</html>
